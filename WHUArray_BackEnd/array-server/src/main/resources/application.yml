server:
  port: 8009

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8002/eureka/
spring:
  application:
    name: array-service
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 30000
#ribbon的超时时间
ribbon:
  ReadTimeout:  120000
  ConnectTimeout: 120000

